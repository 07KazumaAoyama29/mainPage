<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body{
            padding-top: 20px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="w-75 mx-auto">
            <div class="shadow-sm p-3 mb-5 bg-white rounded">
                {% block header %}
                {# このブロックは、子テンプレートのheaderブロックで上書きされます #}
                {% endblock header %}
            </div>

            {% block content %}
            {# このブロックは、子テンプレートのcontentブロックで上書きされます #}
            {% endblock content %}
        </div>
      </div>

    {# --- モーダルとJavaScript --- #}
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modal-content">
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    {# このブロックは、子テンプレートのextra_jsブロックで上書きされます #}
    {% endblock extra_js %}

    <script>
      function convertToHalfWidth(str) {
        if (!str) return str;
        return str.replace(/[Ａ-Ｚａ-ｚ０-９－：]/g, function(s) {
          return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });
      }
      document.body.addEventListener('input', function(event) {
        const targetId = event.target.id;
        if (targetId === 'id_start_time' || targetId === 'id_end_time') {
          const originalValue = event.target.value;
          const convertedValue = convertToHalfWidth(originalValue);
          if (originalValue !== convertedValue) {
            event.target.value = convertedValue;
          }
        }
      });
    </script>
</body>
</html>
