{% extends "todo/base.html" %} {% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>アクションリスト（カテゴリ）管理</h2>
<button class="btn btn-primary"
        hx-get="{% url 'todo:category_create_form' %}"
        hx-target="#dialog"
        hx-swap="innerHTML"
        data-bs-toggle="modal"
        data-bs-target="#modal">
    ＋ 新規作成
</button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 50px;">色</th>
                        <th>カテゴリ名</th>
                        <th style="width: 150px;" class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>
                            <span style="display:inline-block; width:20px; height:20px; background-color:{{ category.color }}; border-radius:50%; border:1px solid #ccc;"></span>
                        </td>
                        <td>{{ category.name }}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-secondary me-1"
        hx-get="{% url 'todo:category_edit_form' category.pk %}"
        hx-target="#dialog"
        hx-swap="innerHTML"
        data-bs-toggle="modal"
        data-bs-target="#modal">
    編集
</button>
                            <button class="btn btn-sm btn-outline-danger"
                                    hx-post="{% url 'todo:category_delete' category.pk %}"
                                    hx-confirm="本当に「{{ category.name }}」を削除しますか？\n（紐付いているスケジュールは未分類になります）">
                                削除
                            </button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">カテゴリがまだありません</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'todo:calendar' %}" class="btn btn-secondary">カレンダーに戻る</a>
    </div>
</div>

<div id="modal" class="modal fade" tabindex="-1">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>
{% endblock %}
