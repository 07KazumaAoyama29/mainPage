<div class="modal-header">
  <h5 class="modal-title">タスクの編集</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form id="edit-task-form" method="post" action="{% url 'todo:update' pk=task.pk %}">
  {% csrf_token %}
  <div class="modal-body">
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger"><small>{{ field.errors.as_text }}</small></div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
    <button type="button" id="submit-edit-form" class="btn btn-primary">更新</button>
  </div>
</form>
