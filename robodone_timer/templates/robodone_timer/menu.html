{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロボット制作支援アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        .menu-card {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            cursor: pointer;
            overflow: hidden;
        }
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
            background-color: #fff;
            padding: 20px;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            border-radius: 0 0 50px 50px;
            margin-bottom: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .icon-overlay {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">ロボ団　タイマー</h1>
        </div>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            
            <div class="col-md-5">
                <a href="{% url 'robot_timer:build_timer' %}" class="text-decoration-none">
                    <div class="card menu-card shadow-sm">
                        <div class="card-body text-center p-5">
                            <img src="{% static 'robodone_timer/images/nezubotto.png' %}" class="card-img-top mb-3" alt="制作モード">
                            <h2 class="card-title fw-bold text-dark">ロボット制作タイマー</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-5">
                <a href="{% url 'robot_timer:pair_timer' %}" class="text-decoration-none">
                    <div class="card menu-card shadow-sm">
                        <div class="card-body text-center p-5">
                            <img src="{% static 'robodone_timer/images/robonyan.png' %}" class="card-img-top mb-3" alt="ペアプロモード">
                            <h2 class="card-title fw-bold text-dark">交代タイマー</h2>
                        </div>
                    </div>
                </a>
            </div>

        </div>
        
        <div class="text-center mt-5 text-muted">
            <small>&copy; 2025 Kazuma Aoyama(kazuma-a@akamafu.com). All rights reserved.</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
