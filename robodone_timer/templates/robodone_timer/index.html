{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交代タイマー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        .timer-card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: white;
            padding: 20px;
        }
        .char-img {
            width: 200px;
            height: auto;
            object-fit: contain;
        }
        .title-icon {
            height: 60px;
            width: auto;
            vertical-align: middle;
            margin: 0 10px;
            border-radius: 50%;
        }
        .turn-display {
            font-size: 7rem;
            font-weight: bold;
            line-height: 1;
            color: #dc3545;
        }
        .total-display {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-4 display-4 fw-bold">
            <img src="{% static 'robodone_timer/images/nezubotto.jpg' %}" alt="ねずボット" class="title-icon">
            交代タイマー
            <img src="{% static 'robodone_timer/images/robonyan.jpg' %}" alt="ロボにゃん" class="title-icon">
        </h1>
    
        <div class="card mb-4 timer-card">
            <div class="card-body">
                <form onsubmit="return false;">
                    <div class="row g-3 align-items-center justify-content-center">
                        
                        <div class="col-auto">
                            <label class="col-form-label fw-bold">全体時間</label>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="number" id="totalMin" class="form-control" value="30" min="0" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">分</span>
                                <input type="number" id="totalSec" class="form-control" value="0" min="0" max="59" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">秒</span>
                            </div>
                        </div>
    
                        <div class="w-100 d-md-none"></div>
    
                        <div class="col-auto ms-md-4">
                            <label class="col-form-label fw-bold">交代間隔</label>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="number" id="turnMin" class="form-control" value="2" min="0" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">分</span>
                                <input type="number" id="turnSec" class="form-control" value="0" min="0" max="59" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">秒</span>
                            </div>
                        </div>
    
                        <div class="col-auto ms-md-4">
                            <button class="btn btn-primary px-3" onclick="startTimer()" id="startBtn">スタート</button>
                            <button class="btn btn-warning px-3" onclick="stopTimer()" id="stopBtn" disabled>ストップ</button>
                            <button class="btn btn-secondary px-3" onclick="resetTimer()" id="resetBtn" disabled>リセット</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-5 mb-3">
                <div class="card h-100 text-center timer-card" id="charCard" style="background-color: #e3f2fd; transition: background-color 0.5s;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center" style="min-height: 300px;">
                        <div id="charIcon" style="min-height: 200px; display: flex; align-items: center;"></div>
                        <h2 class="display-4 fw-bold mt-3" id="charName">ねずボット</h2>
                        <p class="fs-4 text-muted" id="turnStatus">待機中...</p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-7 mb-3">
                <div class="card h-100 timer-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        
                        <div class="mb-3">
                            <h5 class="text-muted mb-0">全体残り時間</h5>
                            <div class="total-display" id="totalCountdown">30:00</div>
                            <div class="progress mt-2" style="height: 10px;">
                                <div id="totalProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <hr>
    
                        <div>
                            <h5 class="text-muted mb-0">交代まであと</h5>
                            <div class="turn-display" id="turnCountdown">2:00</div>
                        </div>
    
                        <div class="progress mt-3" style="height: 30px;">
                            <div id="turnProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-5">
            <a href="{% url 'robot_timer:build_timer' %}" class="btn btn-warning btn-lg px-4">
                ロボット制作へ
            </a>
            <a href="{% url 'robot_timer:menu' %}" class="btn btn-secondary btn-lg px-4">
                メニューに戻る
            </a>
        </div>
    </div>
    
    <script>
        let intervalId = null;
        let totalSecondsLeft = 0;
        let turnSecondsLeft = 0;
        let currentTurnIndex = 0; 
        let turnDurationSec = 0;
        let totalDurationSec = 0; 
        let isPaused = false;
    
        const charConfig = [
            { 
                name: "ねずボット", 
                icon: `<img src="{% static 'robodone_timer/images/nezubotto.jpg' %}" class="char-img" alt="ねずボット">`, 
                color: "#e3f2fd", 
                class: "bg-info" 
            },
            { 
                name: "ロボにゃん", 
                icon: `<img src="{% static 'robodone_timer/images/robonyan.jpg' %}" class="char-img" alt="ロボにゃん">`,
                color: "#fce4ec", 
                class: "bg-danger" 
            }
        ];
    
        const switchSound = new Audio("{% static 'robodone_timer/sounds/timer.mp3' %}");
    
        window.onload = function() {
            updateCharacter();
            updateFromInput();
        };

        function updateFromInput() {
            if (intervalId || isPaused) return;

            const tMin = parseInt(document.getElementById('totalMin').value) || 0;
            const tSec = parseInt(document.getElementById('totalSec').value) || 0;
            const uMin = parseInt(document.getElementById('turnMin').value) || 0;
            const uSec = parseInt(document.getElementById('turnSec').value) || 0;

            document.getElementById('totalCountdown').innerText = 
                `${String(tMin).padStart(2, '0')}:${String(tSec).padStart(2, '0')}`;
            document.getElementById('turnCountdown').innerText = 
                `${String(uMin).padStart(2, '0')}:${String(uSec).padStart(2, '0')}`;
        }
    
        function startTimer() {
            if (intervalId) return;

            if (!isPaused && totalSecondsLeft === 0) {
                const totalMin = parseInt(document.getElementById('totalMin').value) || 0;
                const totalSec = parseInt(document.getElementById('totalSec').value) || 0;
                const turnMin = parseInt(document.getElementById('turnMin').value) || 0;
                const turnSec = parseInt(document.getElementById('turnSec').value) || 0;
        
                totalDurationSec = (totalMin * 60) + totalSec;
                turnDurationSec = (turnMin * 60) + turnSec;
        
                if (totalDurationSec <= 0 || turnDurationSec <= 0) {
                    return alert("有効な時間を入力してください");
                }
        
                totalSecondsLeft = totalDurationSec;
                turnSecondsLeft = turnDurationSec;
                currentTurnIndex = 0;
                updateCharacter();
            }
    
            isPaused = false;
            setInputsDisabled(true);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;

            updateDisplay();
    
            intervalId = setInterval(() => {
                totalSecondsLeft--;
                turnSecondsLeft--;
    
                if (turnSecondsLeft <= 0 && totalSecondsLeft > 0) {
                    currentTurnIndex = (currentTurnIndex + 1) % 2; 
                    turnSecondsLeft = turnDurationSec; 
                    switchSound.play().catch(e => {}); 
                    updateCharacter();
                }
    
                if (totalSecondsLeft <= 0) {
                    finishTimer();
                }
    
                updateDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                isPaused = true;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').innerText = "再開";
                document.getElementById('stopBtn').disabled = true;
            }
        }
    
        function resetTimer() {
            clearInterval(intervalId);
            intervalId = null;
            isPaused = false;
            totalSecondsLeft = 0;
            turnSecondsLeft = 0;
            currentTurnIndex = 0;

            setInputsDisabled(false);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "スタート";
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            updateFromInput();
            
            // プログレスバーのリセット
            document.getElementById('turnProgress').style.width = "0%";
            document.getElementById('totalProgress').style.width = "0%"; // ここもリセット
            document.getElementById('turnStatus').innerText = "待機中...";
            
            updateCharacter(); 
        }
    
        function finishTimer() {
            clearInterval(intervalId);
            intervalId = null;
            totalSecondsLeft = 0;
            turnSecondsLeft = 0;
            updateDisplay();
            
            setTimeout(() => {
                alert("終了です！お疲れ様でした！");
                resetTimer();
            }, 100);
        }
    
        function setInputsDisabled(disabled) {
            document.querySelectorAll('input[type="number"]').forEach(input => input.disabled = disabled);
        }
    
        function updateDisplay() {
            const totalM = Math.floor(totalSecondsLeft / 60);
            const totalS = totalSecondsLeft % 60;
            document.getElementById('totalCountdown').innerText = 
                `${String(totalM).padStart(2, '0')}:${String(totalS).padStart(2, '0')}`;
    
            const turnM = Math.floor(turnSecondsLeft / 60);
            const turnS = turnSecondsLeft % 60;
            document.getElementById('turnCountdown').innerText = 
                `${String(turnM).padStart(2, '0')}:${String(turnS).padStart(2, '0')}`;
    
            // 交代バーの更新
            if (turnDurationSec > 0) {
                const percentage = ((turnDurationSec - turnSecondsLeft) / turnDurationSec) * 100;
                document.getElementById('turnProgress').style.width = `${percentage}%`;
            }

            // ▼▼▼ 全体バーの更新処理を追加 ▼▼▼
            if (totalDurationSec > 0) {
                const totalPercent = ((totalDurationSec - totalSecondsLeft) / totalDurationSec) * 100;
                document.getElementById('totalProgress').style.width = `${totalPercent}%`;
            }
        }
    
        function updateCharacter() {
            const char = charConfig[currentTurnIndex];
            document.getElementById('charIcon').innerHTML = char.icon;
            document.getElementById('charName').innerText = char.name;
            document.getElementById('charCard').style.backgroundColor = char.color;
            
            if (intervalId === null && !isPaused && totalSecondsLeft === 0) {
                 document.getElementById('turnStatus').innerText = "待機中...";
            } else {
                 document.getElementById('turnStatus').innerText = "のターン！";
            }
            
            const bar = document.getElementById('turnProgress');
            bar.className = `progress-bar progress-bar-striped progress-bar-animated ${currentTurnIndex === 0 ? 'bg-info' : 'bg-danger'}`;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
