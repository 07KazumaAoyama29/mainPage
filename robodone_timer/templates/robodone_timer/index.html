<!DOCTYPE html>
<html lang="ja">
<head>

    <title>‰∫§‰ª£„Çø„Ç§„Éû„Éº</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .timer-card {

        .turn-display {
            font-size: 7rem;
            font-weight: bold;

            color: #dc3545;
        }
        .total-display {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-4 display-4 fw-bold">
            <img src="{% static 'robodone_timer/images/nezubotto.png' %}" alt="„Å≠„Åö„Éú„ÉÉ„Éà" class="title-icon">
            ‰∫§‰ª£„Çø„Ç§„Éû„Éº
            <img src="{% static 'robodone_timer/images/robonyan.png' %}" alt="„É≠„Éú„Å´„ÇÉ„Çì" class="title-icon">
        </h1>
    
        <div class="card mb-4 timer-card">
            <div class="card-body">
                <form onsubmit="return false;">
                    <div class="row g-3 align-items-center justify-content-center">
                        
                        <div class="col-auto">
                            <label class="col-form-label fw-bold">ÂÖ®‰ΩìÊôÇÈñì</label>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="number" id="totalMin" class="form-control" value="30" min="0" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">ÂàÜ</span>
                                <input type="number" id="totalSec" class="form-control" value="0" min="0" max="59" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">Áßí</span>
                            </div>
                        </div>
    
                        <div class="w-100 d-md-none"></div>
    
                        <div class="col-auto ms-md-4">
                            <label class="col-form-label fw-bold">‰∫§‰ª£ÈñìÈöî</label>
                        </div>
                        <div class="col-auto">
                            <div class="input-group">
                                <input type="number" id="turnMin" class="form-control" value="2" min="0" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">ÂàÜ</span>
                                <input type="number" id="turnSec" class="form-control" value="0" min="0" max="59" style="width: 80px;" oninput="updateFromInput()">
                                <span class="input-group-text">Áßí</span>
                            </div>
                        </div>

                        <div class="w-100 d-md-none"></div>

                        <div class="col-auto ms-md-4">
                            <label class="col-form-label fw-bold">„Çπ„Çø„Éº„ÉàÊãÖÂΩì</label>
                        </div>
                        <div class="col-auto">
                            <div class="btn-group" role="group" aria-label="„Çπ„Çø„Éº„ÉàÊãÖÂΩìËÄÖÈÅ∏Êäû">
                                <input type="radio" class="btn-check" name="startChar" id="startNezu" value="0" autocomplete="off" checked onchange="changeStartChar()">
                                <label class="btn btn-outline-info" for="startNezu">„Å≠„Åö„Éú„ÉÉ„Éà</label>

                                <input type="radio" class="btn-check" name="startChar" id="startRobo" value="1" autocomplete="off" onchange="changeStartChar()">
                                <label class="btn btn-outline-danger" for="startRobo">„É≠„Éú„Å´„ÇÉ„Çì</label>
                            </div>
                        </div>
    
                        <div class="col-auto ms-md-4">
                            <button class="btn btn-primary px-3" onclick="startTimer()" id="startBtn">„Çπ„Çø„Éº„Éà</button>
                            <button class="btn btn-warning px-3" onclick="stopTimer()" id="stopBtn" disabled>„Çπ„Éà„ÉÉ„Éó</button>
                            <button class="btn btn-secondary px-3" onclick="resetTimer()" id="resetBtn" disabled>„É™„Çª„ÉÉ„Éà</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-5 mb-3">
                <div class="card h-100 text-center timer-card" id="charCard" style="background-color: #e3f2fd; transition: background-color 0.5s;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center" style="min-height: 300px;">
                        <div id="charIcon" style="min-height: 200px; display: flex; align-items: center;"></div>
                        <h2 class="display-4 fw-bold mt-3" id="charName">„Å≠„Åö„Éú„ÉÉ„Éà</h2>
                        <p class="fs-4 text-muted" id="turnStatus">ÂæÖÊ©ü‰∏≠...</p>
                    </div>
                </div>
            </div>
    
            <div class="col-md-7 mb-3">
                <div class="card h-100 timer-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        
                        <div class="mb-3">
                            <h5 class="text-muted mb-0">ÂÖ®‰ΩìÊÆã„ÇäÊôÇÈñì</h5>
                            <div class="total-display" id="totalCountdown">30:00</div>
                            <div class="progress mt-2" style="height: 10px;">
                                <div id="totalProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <hr>
    
                        <div>
                            <h5 class="text-muted mb-0">‰∫§‰ª£„Åæ„Åß„ÅÇ„Å®</h5>
                            <div class="turn-display" id="turnCountdown">2:00</div>
                        </div>
    
                        <div class="progress mt-3" style="height: 30px;">
                            <div id="turnProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-5">
            <a href="{% url 'robot_timer:build_timer' %}" class="btn btn-warning btn-lg px-4">
                ‚¨ÖÔ∏è „É≠„Éú„ÉÉ„ÉàÂà∂‰Ωú„Å∏ÁßªÂãï
            </a>
            <a href="{% url 'robot_timer:menu' %}" class="btn btn-secondary btn-lg px-4">
                „É°„Éã„É•„Éº„Å´Êàª„Çã üè†
            </a>
        </div>
    </div>
    
    <script>
        let intervalId = null;
        let totalSecondsLeft = 0;
        let turnSecondsLeft = 0;
        let currentTurnIndex = 0; 
        let turnDurationSec = 0;
        let totalDurationSec = 0; 
        let isPaused = false;
    
        const charConfig = [
            { 
                name: "„Å≠„Åö„Éú„ÉÉ„Éà", 
                // ‚ñº‚ñº‚ñº .png „Å´Â§âÊõ¥ ‚ñº‚ñº‚ñº
                icon: `<img src="{% static 'robodone_timer/images/nezubotto.png' %}" class="char-img" alt="„Å≠„Åö„Éú„ÉÉ„Éà">`, 
                color: "#e3f2fd", 
                class: "bg-info" 
            },
            { 
                name: "„É≠„Éú„Å´„ÇÉ„Çì", 
                // ‚ñº‚ñº‚ñº .png „Å´Â§âÊõ¥ ‚ñº‚ñº‚ñº
                icon: `<img src="{% static 'robodone_timer/images/robonyan.png' %}" class="char-img" alt="„É≠„Éú„Å´„ÇÉ„Çì">`,
                color: "#fce4ec", 
                class: "bg-danger" 
            }
        ];
    
        const switchSound = new Audio("{% static 'robodone_timer/sounds/timer.mp3' %}");
    
        window.onload = function() {
            updateCharacter();
            updateFromInput();
        };

        function getStartingTurnIndex() {
            const selectedValue = document.querySelector('input[name="startChar"]:checked').value;
            return parseInt(selectedValue);
        }

        // ‚ñº‚ñº‚ñº Êñ∞Ë¶èËøΩÂä†Ôºö„É©„Ç∏„Ç™„Éú„Çø„É≥Â§âÊõ¥ÊôÇ„Å´Âç≥Â∫ß„Å´ÁîªÂÉè„ÇíÂàá„ÇäÊõø„Åà„ÇãÈñ¢Êï∞ ‚ñº‚ñº‚ñº
        function changeStartChar() {
            // „Çø„Ç§„Éû„ÉºÂãï‰Ωú‰∏≠„ÅØÂãùÊâã„Å´Âàá„ÇäÊõø„Çè„Çã„Å®Âõ∞„Çã„ÅÆ„ÅßÁÑ°Ë¶ñÔºàÂøµ„ÅÆ„Åü„ÇÅÔºâ
            if (intervalId || isPaused) return;

            currentTurnIndex = getStartingTurnIndex();
            updateCharacter();
        }
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        function updateFromInput() {
            if (intervalId || isPaused) return;

            const tMin = parseInt(document.getElementById('totalMin').value) || 0;
            const tSec = parseInt(document.getElementById('totalSec').value) || 0;
            const uMin = parseInt(document.getElementById('turnMin').value) || 0;
            const uSec = parseInt(document.getElementById('turnSec').value) || 0;

            document.getElementById('totalCountdown').innerText = 
                `${String(tMin).padStart(2, '0')}:${String(tSec).padStart(2, '0')}`;
            document.getElementById('turnCountdown').innerText = 
                `${String(uMin).padStart(2, '0')}:${String(uSec).padStart(2, '0')}`;
        }
    
        function startTimer() {
            if (intervalId) return;

            if (!isPaused && totalSecondsLeft === 0) {
                const totalMin = parseInt(document.getElementById('totalMin').value) || 0;
                const totalSec = parseInt(document.getElementById('totalSec').value) || 0;
                const turnMin = parseInt(document.getElementById('turnMin').value) || 0;
                const turnSec = parseInt(document.getElementById('turnSec').value) || 0;
        
                totalDurationSec = (totalMin * 60) + totalSec;
                turnDurationSec = (turnMin * 60) + turnSec;
        
                if (totalDurationSec <= 0 || turnDurationSec <= 0) {
                    return alert("ÊúâÂäπ„Å™ÊôÇÈñì„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                }
        
                totalSecondsLeft = totalDurationSec;
                turnSecondsLeft = turnDurationSec;
                
                // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„ÅüÊôÇ„Å´„ÇÇÂøµ„ÅÆ„Åü„ÇÅÂêåÊúü„Åô„Çã
                currentTurnIndex = getStartingTurnIndex();
                updateCharacter();
            }
    
            isPaused = false;
            setInputsDisabled(true);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;

            updateDisplay();
    
            intervalId = setInterval(() => {
                totalSecondsLeft--;
                turnSecondsLeft--;
    
                if (turnSecondsLeft <= 0 && totalSecondsLeft > 0) {
                    currentTurnIndex = (currentTurnIndex + 1) % 2; 
                    turnSecondsLeft = turnDurationSec; 
                    switchSound.play().catch(e => {}); 
                    updateCharacter();
                }
    
                if (totalSecondsLeft <= 0) {
                    finishTimer();
                }
    
                updateDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                isPaused = true;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').innerText = "ÂÜçÈñã";
                document.getElementById('stopBtn').disabled = true;
            }
        }
    
        function resetTimer() {
            clearInterval(intervalId);
            intervalId = null;
            isPaused = false;
            totalSecondsLeft = 0;
            turnSecondsLeft = 0;

            document.getElementById('startNezu').checked = true;
            currentTurnIndex = 0;

            setInputsDisabled(false);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "„Çπ„Çø„Éº„Éà";
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            updateFromInput();
            
            document.getElementById('turnProgress').style.width = "0%";
            document.getElementById('totalProgress').style.width = "0%";
            document.getElementById('turnStatus').innerText = "ÂæÖÊ©ü‰∏≠...";
            
            updateCharacter(); 
        }
    
        function finishTimer() {
            clearInterval(intervalId);
            intervalId = null;
            totalSecondsLeft = 0;
            turnSecondsLeft = 0;
            updateDisplay();
            
            setTimeout(() => {
                alert("ÁµÇ‰∫Ü„Åß„ÅôÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅ");
                resetTimer();
            }, 100);
        }
    
        function setInputsDisabled(disabled) {
            document.getElementById('totalMin').disabled = disabled;
            document.getElementById('totalSec').disabled = disabled;
            document.getElementById('turnMin').disabled = disabled;
            document.getElementById('turnSec').disabled = disabled;
            document.getElementById('startNezu').disabled = disabled;
            document.getElementById('startRobo').disabled = disabled;
        }
    
        function updateDisplay() {
            const totalM = Math.floor(totalSecondsLeft / 60);
            const totalS = totalSecondsLeft % 60;
            document.getElementById('totalCountdown').innerText = 
                `${String(totalM).padStart(2, '0')}:${String(totalS).padStart(2, '0')}`;
    
            const turnM = Math.floor(turnSecondsLeft / 60);
            const turnS = turnSecondsLeft % 60;
            document.getElementById('turnCountdown').innerText = 
                `${String(turnM).padStart(2, '0')}:${String(turnS).padStart(2, '0')}`;
    
            if (turnDurationSec > 0) {
                const percentage = ((turnDurationSec - turnSecondsLeft) / turnDurationSec) * 100;
                document.getElementById('turnProgress').style.width = `${percentage}%`;
            }

            if (totalDurationSec > 0) {
                const totalPercent = ((totalDurationSec - totalSecondsLeft) / totalDurationSec) * 100;
                document.getElementById('totalProgress').style.width = `${totalPercent}%`;
            }
        }
    
        function updateCharacter() {
            const char = charConfig[currentTurnIndex];
            document.getElementById('charIcon').innerHTML = char.icon;
            document.getElementById('charName').innerText = char.name;
            document.getElementById('charCard').style.backgroundColor = char.color;
            
            if (intervalId === null && !isPaused && totalSecondsLeft === 0) {
                 document.getElementById('turnStatus').innerText = "ÂæÖÊ©ü‰∏≠...";
            } else {
                 document.getElementById('turnStatus').innerText = "„ÅÆ„Çø„Éº„É≥ÔºÅ";
            }
            
            const bar = document.getElementById('turnProgress');
            bar.className = `progress-bar progress-bar-striped progress-bar-animated ${currentTurnIndex === 0 ? 'bg-info' : 'bg-danger'}`;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
