                                <span class="input-group-text">åˆ†</span>
                                <input type="number" id="inputSec" class="form-control" value="0" min="0" max="59" style="width: 100px; text-align: center;" oninput="updateFromInput()">
                                <span class="input-group-text">ç§’</span>

                    </div>

                    <div class="display-1 time-display mb-3" id="timerDisplay">15:00</div>

                    <div class="progress mb-4" style="height: 20px;">
                        <div id="progressBar" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">

                        <button class="btn btn-warning btn-lg px-5" id="stopBtn" onclick="stopTimer()" disabled>ã‚¹ãƒˆãƒƒãƒ—</button>

            </div>

                <img src="{% static 'robodone_timer/images/robonyan.jpg' %}" alt="ãƒ­ãƒœã«ã‚ƒã‚“" class="char-img rounded-circle shadow">

        <div class="d-flex justify-content-center gap-3 mt-5">
            <a href="{% url 'robot_timer:pair_timer' %}" class="btn btn-primary btn-lg px-4">
                ãƒšã‚¢ãƒ—ãƒ­ï¼ˆäº¤ä»£ã‚¿ã‚¤ãƒãƒ¼ï¼‰ã¸
            </a>
            <a href="{% url 'robot_timer:menu' %}" class="btn btn-secondary btn-lg px-4">
                ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹
            </a>
        </div>

    </div>

    <audio id="timerSound" src="{% static 'robodone_timer/sounds/timer.mp3' %}" preload="auto"></audio>

    <script>
        let intervalId = null;
        let totalTimeSec = 0;
        let remainingTimeSec = 0;
        let isPaused = false;

        const timerSound = document.getElementById('timerSound');
        const display = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar');

        // â–¼â–¼â–¼ æ–°è¦è¿½åŠ : å…¥åŠ›å€¤ã‚’è¡¨ç¤ºã«åæ˜ ã™ã‚‹é–¢æ•° â–¼â–¼â–¼
        function updateFromInput() {
            // ã‚¿ã‚¤ãƒãƒ¼ãŒå‹•ã„ã¦ã„ã‚‹é–“ã¯æ›´æ–°ã—ãªã„
            if (intervalId || isPaused) return;

            const min = parseInt(document.getElementById('inputMin').value) || 0;
            const sec = parseInt(document.getElementById('inputSec').value) || 0;
            
            // 0è©°ã‚ã—ã¦è¡¨ç¤º
            display.innerText = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        }

        function startTimer() {
            if (intervalId) return;

            // æ–°è¦ã‚¹ã‚¿ãƒ¼ãƒˆæ™‚
            if (!isPaused && remainingTimeSec === 0) {
                const min = parseInt(document.getElementById('inputMin').value) || 0;
                const sec = parseInt(document.getElementById('inputSec').value) || 0;
                totalTimeSec = (min * 60) + sec;
                
                if (totalTimeSec <= 0) return alert("æ™‚é–“ã‚’è¨­å®šã—ã¦ãã ã•ã„");
                
                remainingTimeSec = totalTimeSec;
            }

            isPaused = false;
            toggleInputs(true);
            updateButtons('running');
            updateDisplay();

            intervalId = setInterval(() => {
                remainingTimeSec--;
                updateDisplay();

                if (remainingTimeSec <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                isPaused = true;
                updateButtons('paused');
            }
        }

        function resetTimer() {
            clearInterval(intervalId);
            intervalId = null;
            isPaused = false;
            remainingTimeSec = 0;
            
            // ãƒªã‚»ãƒƒãƒˆæ™‚ã¯å…¥åŠ›æ¬„ã®å€¤ã«æˆ»ã™
            updateFromInput();
            
            display.classList.remove('time-warning');
            progressBar.style.width = '100%';
            progressBar.className = 'progress-bar bg-warning progress-bar-striped progress-bar-animated';
            
            toggleInputs(false);
            updateButtons('stopped');
        }

        function finishTimer() {
            clearInterval(intervalId);
            intervalId = null;
            remainingTimeSec = 0;
            updateDisplay();
            
            timerSound.play().catch(e => console.log(e));
            
            setTimeout(() => {
                alert("åˆ¶ä½œçµ‚äº†ã§ã™ï¼ç‰‡ä»˜ã‘ã¾ã—ã‚‡ã†ï¼");
                resetTimer();
            }, 500);
        }

        function updateDisplay() {
            const m = Math.floor(remainingTimeSec / 60);
            const s = remainingTimeSec % 60;
            display.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

            if (totalTimeSec > 0) {
                const percent = (remainingTimeSec / totalTimeSec) * 100;
                progressBar.style.width = `${percent}%`;
                
                if (percent < 20) {
                    progressBar.classList.remove('bg-warning');
                    progressBar.classList.add('bg-danger');
                    display.classList.add('time-warning');
                }
            }
        }

        function toggleInputs(disabled) {
            document.getElementById('inputMin').disabled = disabled;
            document.getElementById('inputSec').disabled = disabled;
        }

        function updateButtons(state) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');

            if (state === 'running') {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = false;
            } else if (state === 'paused') {
                startBtn.disabled = false;
                startBtn.innerText = "å†é–‹";
                stopBtn.disabled = true;
                resetBtn.disabled = false;
            } else if (state === 'stopped') {
                startBtn.disabled = false;
                startBtn.innerText = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
                stopBtn.disabled = true;
                resetBtn.disabled = true;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
