{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Public</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/me/">Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">
    <h1 class="mb-4">楽しめ！</h1>
    <h1 class="mb-4">他人を褒めろ！</h1>
    <div class="row g-3">
        <div class="col-md-3">
            <a href="{% url 'learning_logs:knowledge_list' %}" class="btn btn-primary w-100">Knowledge Base</a>
        </div>
        <div class="col-md-3">
            <a href="https://akamafu.com/schedule/" class="btn btn-primary w-100" data-popup="true">スケジュール管理</a>
        </div>
        <div class="col-md-3">
            <a href="{% url 'reading_notes:list' %}" class="btn btn-success w-100">読書メモ</a>
        </div>
        <div class="col-md-3">
            <a href="{% url 'memo:list' %}" class="btn btn-dark w-100">一次メモ</a>
        </div>
    </div>

    <section id="schedule" class="py-5">
        <h2 class="h4 mb-3">My Schedule</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="private-calendar"></div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('private-calendar');
    if (!calendarEl) return;
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      locale: 'ja',
      nowIndicator: true,
      events: '/schedule/api/events/',
      editable: false,
      selectable: false,
      eventClick: function(info) {
          info.jsEvent.preventDefault();
      },
      slotMinTime: '08:00:00',
      slotMaxTime: '24:00:00',
      height: 'auto',
      allDaySlot: true,
      expandRows: true
    });
    calendar.render();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a[data-popup="true"]').forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const url = link.getAttribute('href');
        window.open(
          url,
          '_blank',
          'width=1100,height=800,menubar=0,toolbar=0,location=0,status=0,scrollbars=1,resizable=1'
        );
      });
    });
  });
</script>
</body>
</html>
