services:
  - type: web
    name: main-page  # Render上でのサービス名（自由に変更可）
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn main_page.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true